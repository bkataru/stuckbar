[package]
name = "stuckbar"
version = "0.1.0"
edition = "2021"
description = "A CLI tool for restarting Windows Explorer when the taskbar gets stuck"
license = "MIT"
authors = ["Baalateja Kataru"]
repository = "https://github.com/bkataru/stuckbar"
keywords = ["windows", "taskbar", "explorer", "cli"]
categories = ["command-line-utilities"]

[dependencies]
clap = { version = "4.5", features = ["derive"] }
colored = "2.1"

[[bin]]
name = "stuckbar"
path = "src/main.rs"
